<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>bootstrap</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<a th:href="@{/showdogs}"><h2>SHOW DOGS</h2></a>
<form action="#" th:action="@{/}" th:object="${petOwners}">
    <tr th:each="customer: ${petOwners}">
        <div class="col-md-4">
            <label>Customer Name: </label>
        </div>
        <div class="col-md-8">
            <td th:text="${customer.getCustomerName()}"/>
        </div>

        <div class="col-md-4">
            <label>Customer Phone Number: </label>
        </div>
        <div class="col-md-8">
            <td th:text="${customer.getPhoneNumber()}"/>
        </div>

        <div class="col-md-4">
            <label>Pet Type: </label>
        </div>
        <div class="col-md-8">
            <td th:text="${customer.getPetType()}"/>
        </div>

        <div class="col-md-4">
            <label>Pet Name: </label>
        </div>
        <div class="col-md-8">
            <td th:text="${customer.pet.getPetName()}"/>
        </div>

        <div class="col-md-4">
            <label>Breed Type: </label>
        </div>
        <div class="col-md-8">
            <td th:text="${customer.pet.getBreedType()}"/>
        </div>

        <p>======================x======================</p>

    </tr>
    <div>
        <input id="add-button" class="pet-button-white" type="submit" value="BACK" style="width:30%"/>
    </div>


</form>
















<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
